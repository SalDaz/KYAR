<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="containerT">
        <div class="navbar__wrap">
          <div class="hamb">
            <div class="hamb__field" id="hamb">
              <span class="bar"></span> <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </div>
          <img loading="lazy" src="./images/LOGO 1.svg" class="logoT" id="logo" onclick="redirectToPage('index.html')"></img>
          <ul class="menu" id="menu">
            <li><a href="supermarkets.html">Супермаркеты</a></li>
            <li><a href="about.html">О нас</a></li>
            <li><a href="communication.html">Связь с нами</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="popup" id="popup"></div>

    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Адрес</div>
            <div class="text-one">г. Минск</div>
            <div class="text-two">пр. Рокоссовского, д. 53</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Телефон</div>
            <div class="text-one">+375336610457</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">amanov.artur05@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Отправьте нам сообщение</div>
          <p>
            Если у вас есть какие-то вопросы или предложения по сотрудничеству -
            заполните форму ниже
          </p>
          <form action="#" name="form">
            <div class="input-box">
              <input
                type="text"
                placeholder="Ваше имя"
                name="name"
                id="name"
                data-reg="^[А-ЯЁ][а-яё]*$"
              />
              <label for="name">Только русские буквы</label>
            </div>
            <div class="input-box">
              <input
                type="text"
                placeholder="Введите email"
                name="email"
                id="email"
                data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$"
              />
              <label for="email">В формате: name@mail.com</label>
            </div>
            <div class="input-box">
              <input
                type="text"
                placeholder="Введите телефон"
                name="phone"
                id="phone"
                data-reg="^\+375(\s+)?\(?(17|29|33|44)\)?(\s+)?[0-9]{3}[0-9]{2}[0-9]{2}$"
              />
              <label for="phone">В формате: +375XXXXXXXXX</label>
            </div>
            <div class="input-box message-box">
              <textarea placeholder="Сообщение"  name="text" id="text" data-reg=""></textarea>
            </div>
            <div class="button">
              <input type="submit" id="button" value="Отправить" onclick="redirectToPage('index.html')"  />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/fce9a50d02.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
